<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearX - My Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#5b46e5', secondary: '#10b981' },
                    borderRadius: {
                        'none': '0px', 'sm': '4px', DEFAULT: '8px', 'md': '12px',
                        'lg': '16px', 'xl': '20px', '2xl': '24px', '3xl': '32px',
                        'full': '9999px', 'button': '8px'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-primary text-2xl font-['Pacifico']">ClearX</a>
            <nav class="hidden md:flex space-x-8">
                <a href="retail.html" class="text-gray-600 hover:text-primary flex items-center">
                    <i class="ri-store-2-line mr-2"></i>
                    Products
                </a>
                <a href="orders.html" class="text-gray-600 hover:text-primary flex items-center">
                    <i class="ri-shopping-cart-2-line mr-2"></i>
                    Orders
                </a>
                <a href="analytics.html" class="text-gray-600 hover:text-primary flex items-center">
                    <i class="ri-line-chart-line mr-2"></i>
                    Analytics
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <h1 class="text-2xl font-bold text-gray-900">My Profile</h1>
                </div>
                <div class="p-6">
                    <div class="flex items-center mb-8">
                        <div class="relative">
                            <img src="https://readdy.ai/api/search-image?query=professional%20business%20person%20headshot%20portrait%2C%20modern%20corporate%20style%2C%20neutral%20background&width=120&height=120&seq=1&orientation=squarish"
                                class="w-24 h-24 rounded-full object-cover">
                            <button
                                class="absolute bottom-0 right-0 w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center hover:bg-primary/90 transition">
                                <i class="ri-camera-line"></i>
                            </button>
                        </div>
                        <div class="ml-6">
                            <h2 class="text-xl font-bold text-gray-900">John Doe</h2>
                            <p class="text-gray-500">Store Owner</p>
                        </div>
                    </div>

                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" value="John"
                                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" value="Doe"
                                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" value="john@example.com"
                                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" value="+91 98765 43210"
                                    class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <textarea rows="3"
                                class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-primary focus:border-primary outline-none">123 Main Street, Mumbai, Maharashtra, 400001</textarea>
                        </div>

                        <div class="flex justify-end space-x-4 pt-6 border-t">
                            <button type="button"
                                class="px-6 py-3 text-gray-700 hover:text-gray-900 font-medium rounded-button">Cancel</button>
                            <button type="submit"
                                class="bg-primary text-white px-6 py-3 rounded-button font-medium hover:bg-primary/90 transition">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
