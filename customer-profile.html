<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - ClearX</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 50%, #f0f9ff 100%);
            min-height: 100vh;
            color: #334155;
        }

        .bg-white {
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .bg-white:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .gradient-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: opacity 0.2s;
        }

        .gradient-button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 h-[70px] flex items-center justify-between">
            <a href="customer1.html" class="text-2xl font-['Pacifico'] text-primary">ClearX</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-2xl font-semibold mb-6">My Profile</h1>

            <!-- Profile Information -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-20 h-20 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="ri-user-line text-3xl text-gray-400"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold">John Doe</h2>
                        <p class="text-gray-500">john.doe@example.com</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Personal Information -->
                    <div>
                        <h3 class="text-lg font-medium mb-4">Personal Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Full Name</label>
                                <input type="text" value="John Doe"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Email Address</label>
                                <input type="email" value="john.doe@example.com"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Phone Number</label>
                                <input type="tel" value="+1 234 567 8900"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                        </div>
                    </div>

                    <!-- Address Information -->
                    <div>
                        <h3 class="text-lg font-medium mb-4">Default Shipping Address</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Street Address</label>
                                <input type="text" value="123 Main Street"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">City</label>
                                <input type="text" value="New York"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Postal Code</label>
                                <input type="text" value="10001"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button
                        class="gradient-button text-white px-6 py-2.5 rounded-md font-medium shadow-lg shadow-blue-500/25">Save
                        Changes</button>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium mb-4">Account Settings</h3>
                <div class="space-y-4">
                    <div>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" checked class="w-4 h-4 text-primary">
                            <span class="text-sm">Receive email notifications about orders</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" checked class="w-4 h-4 text-primary">
                            <span class="text-sm">Receive promotional emails</span>
                        </label>
                    </div>
                    <div class="pt-4 border-t">
                        <button
                            class="bg-gradient-to-r from-red-600 to-red-700 text-white px-6 py-2.5 rounded-md hover:opacity-90 transition-opacity shadow-lg shadow-red-500/25 flex items-center gap-2">
                            <i class="ri-delete-bin-line"></i>
                            Delete Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
