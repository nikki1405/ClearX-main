<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Settings - ClearX</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 50%, #f0f9ff 100%);
            min-height: 100vh;
            color: #334155;
        }

        .settings-card {
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .settings-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        .gradient-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: opacity 0.2s;
        }

        .gradient-button:hover {
            opacity: 0.9;
        }

        .danger-zone {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid #fca5a5;
        }

        .custom-checkbox:checked {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
    </style>
</head>

<body>
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 h-[70px] flex items-center justify-between">
            <a href="customer1.html"
                class="text-2xl font-['Pacifico'] bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">ClearX</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-2xl font-semibold mb-6">Settings</h1> <!-- Account Settings -->
            <div class="settings-card rounded-lg p-6 mb-6">
                <h2
                    class="text-lg font-medium mb-4 bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
                    Account Settings</h2>

                <!-- Password Change -->
                <div class="mb-6 pb-6 border-b border-gray-100">
                    <h3 class="text-md font-medium mb-4 text-gray-700">Change Password</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm text-gray-600 mb-1">Current Password</label>
                            <input type="password"
                                class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">New Password</label>
                                <input type="password"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">Confirm New Password</label>
                                <input type="password"
                                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            </div>
                            <div class="mt-4">
                                <button
                                    class="gradient-button text-white px-6 py-2.5 rounded-md font-medium shadow-lg shadow-blue-500/25">
                                    Update Password
                                </button>
                            </div>
                        </div>
                    </div> <!-- Notification Settings -->
                    <div class="mb-6 pb-6 border-b border-gray-100">
                        <h3 class="text-md font-medium mb-4 text-gray-700">Notification Preferences</h3>
                        <div class="space-y-3">
                            <label
                                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer">
                                <input type="checkbox" checked
                                    class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <div>
                                    <span class="text-sm font-medium">Order status updates</span>
                                    <p class="text-xs text-gray-500 mt-0.5">Get notifications about your order status
                                        changes</p>
                                </div>
                            </label>

                            <label
                                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer">
                                <input type="checkbox" checked
                                    class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <div>
                                    <span class="text-sm font-medium">Deal alerts</span>
                                    <p class="text-xs text-gray-500 mt-0.5">Be the first to know about special deals and
                                        discounts</p>
                                </div>
                            </label>

                            <label
                                class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-50 transition-colors cursor-pointer">
                                <input type="checkbox"
                                    class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <div>
                                    <span class="text-sm font-medium">Marketing newsletters</span>
                                    <p class="text-xs text-gray-500 mt-0.5">Receive our weekly newsletter with latest
                                        updates</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Privacy Settings -->
                    <div class="mb-6 pb-6 border-b">
                        <h3 class="text-md font-medium mb-4">Privacy Settings</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" checked class="w-4 h-4 text-primary">
                                    <span class="text-sm">Share my purchase history with partner stores</span>
                                    </input>
                            </div>
                            <div>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" class="w-4 h-4 text-primary">
                                    <span class="text-sm">Allow personalized recommendations</span>
                                </label>
                            </div>
                        </div>
                    </div> <!-- Payment Settings -->
                    <div>
                        <h3 class="text-md font-medium mb-4 text-gray-700">Payment Methods</h3>
                        <div class="space-y-4">
                            <div
                                class="flex items-center justify-between p-4 bg-gray-50/80 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                <div class="flex items-center gap-3">
                                    <div
                                        class="w-12 h-8 flex items-center justify-center bg-white rounded border border-gray-200">
                                        <i class="ri-visa-line text-2xl text-blue-600"></i>
                                    </div>
                                    <div>
                                        <p class="font-medium text-gray-800">Visa ending in 4242</p>
                                        <p class="text-sm text-gray-500">Expires 12/25</p>
                                    </div>
                                </div>
                                <button
                                    class="text-red-500 hover:text-red-600 px-3 py-1 rounded-md hover:bg-red-50 transition-colors">
                                    <i class="ri-delete-bin-line mr-1"></i>
                                    Remove
                                </button>
                            </div>
                            <button
                                class="flex items-center gap-2 text-blue-600 hover:text-blue-700 px-4 py-2 rounded-md hover:bg-blue-50 transition-colors">
                                <i class="ri-add-line"></i>
                                <span>Add Payment Method</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Danger Zone -->
                <div class="danger-zone rounded-lg p-6">
                    <h2 class="text-lg font-medium text-red-800 mb-4 flex items-center gap-2">
                        <i class="ri-alert-line"></i>
                        Danger Zone
                    </h2>
                    <p class="text-sm text-red-700 mb-4">Once you delete your account, there is no going back.
                        Please be
                        certain.</p>
                    <button
                        class="bg-gradient-to-r from-red-600 to-red-700 text-white px-6 py-2.5 rounded-md hover:opacity-90 transition-opacity shadow-lg shadow-red-500/25 flex items-center gap-2">
                        <i class="ri-delete-bin-line"></i>
                        Delete Account
                    </button>
                </div>
            </div>
    </main>
</body>

</html>
